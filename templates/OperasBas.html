{% extends "layout.html" %}
{% block container %}

<form action="/resultado" method="post">
    <label for="n1">Numero 1:</label>
    <input type="number" id="n1" name="n1" required><br>
    <label for="n2">Numero 2:</label>
    <input type="number" id="n2" name="n2" required><br><br>

    <label>Operación:</label><br>
    <label for="multiplicacion">
        <input type="radio" id="multiplicacion" name="operacion" value="multiplicacion" required> Multiplicación
    </label>
    <label for="suma">
        <input type="radio" id="suma" name="operacion" value="suma"> Suma
    </label>
    <label for="resta">
        <input type="radio" id="resta" name="operacion" value="resta"> Resta
    </label>
    <label for="division">
        <input type="radio" id="division" name="operacion" value="division"> División
    </label><br><br>

    <button type="submit">Calcular</button>
</form>

{% endblock %}
